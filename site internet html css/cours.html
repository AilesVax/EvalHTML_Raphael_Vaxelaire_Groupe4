<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les formulaires</title>
</head>
<body>
    
    <!-- formulaire d'inscription -->
    <form action="index.html">

        <!-- champs texte -->
        <label for="firstName">Votre prénom :</label>
        <input type="text" name="firstName" id="firstName" placeholder="Renseignez votre prénom">
        <br>
        <br>

        <!-- champs date -->
        <label for="date">Votre date de naissance :</label>
        <input type="date" name="date" id="date">
        <br>
        <br>

        <!-- champs email -->
        <label for="email">Votre emai :</label>
        <input type="email" name="email" id="email" placeholder="Renseignez votre email">
        <br>
        <br>
        <!-- champs password -->
        <label for="password">Votre mot de passe :</label>
        <input type="password" name="password" id="password" placeholder="Renseignez votre mot de passe">
        <br>
        <br>
        <!-- champs tel -->
        <label for="tel">Votre numéro de téléphone :</label>
        <input type="tel" name="tel" id="tel" placeholder="Renseignez votre téléphone">
        <br>
        <br>
        <!-- champs number -->
        <label for="size">Votre taille en CM :</label>
        <input type="number" name="size" id="size" placeholder="Renseignez votre taille en CM">
        <br>
        <br>
        
        <!--photo de profil -->
        <!-- champs file -->
        <label for="profilePicture">Votre photo de profil :</label>
        <input type="file" name="profilePicture" id="profilePicture">
        <br>
        <br>

        <!-- sexe -->
        <!-- choix unique -->
        <label for="sexe">Votre sexe :</label>
        <input type="radio" name="sexe" id="sexeM" value="m">Homme
        <input type="radio" name="sexe" id="sexeF" value="f" checked>Femme
        <input type="radio" name="sexe" id="sexeNB" value="nb">Non binaire
        <input type="radio" name="sexe" id="otherSexe" value="oth">Autre
        <br>
        <br>


        <!-- hobbies -->
        <!-- choix multiples -->
        <label for="hobbies">Votre sexe :</label>
        <input type="checkbox" name="hobbies" id="tirSportif" value="tirSportif">Tir sportif
        <input type="checkbox" name="hobbies" id="foot" value="foot" checked>Foot
        <input type="checkbox" name="hobbies" id="dessin" value="dessin">Dessin
        <input type="checkbox" name="hobbies" id="motocross" value="motocross">Motocross
        <br>
        <br>

        <!-- pays -->
        <!-- liste déroulante -->
        <label for="country">Sélectionner un pays</label>
        <select name="country" id="country">
            <option value="Français">Français</option>
            <option value="Italie">Italie</option>
            <option value="Allemand">Allemand</option>
            <option value="Sudédois">Sudédois</option>
            <option value="Belgique">Belgique</option>
            <option value="Russie">Russie</option>
            <option value="Espagne">Espagne</option>
            <option value="Algérie">Algérie</option>
            <option value="Maroc">Maroc</option>
            <option value="Américain">Américain</option>
        </select>
        <br>
        <br>
        <!-- se présenter -->
        <!-- zone pour écrire de long texte -->
        <label for="presentation">Présentez-vous : </label>
        <textarea name="presentation" id="presentation" cols="50" rows="10" maxlength="50">
            Ecrire ici
        </textarea>

        <br>
        <br>
        <!-- un bouton pour soumettre mes données -->
    <input type="submit" value="Inscription">

    </form>
<!-- Suite du cours -->
    





</body>
</html>
